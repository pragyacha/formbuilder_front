
<div class="container" style="    background: url(https://www.thehrbulb.com/images/footer.png);
    background-position: top right -200px;
    background-repeat: no-repeat;
    padding-top: 200px;
    background-size: 60%;
    margin-right: -50px;
    padding-bottom: 30px;">
	<!--<app-message></app-message>-->
    <div class="row justify-content-center">
	
        <div class="col-md-4 mx-auto ">
		<div class="card shadow-sm pt-3 pb-3">
            <h2 class="text-center font-weight-bold pt-3">{{title}}</h2>
          
            <div class="signup-form p-3 text-left">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12">
                                <label>Username</label>
                            </div>
                            <div class="col-md-12">
                                <input formControlName="username" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12">
                                <label>Password</label>
                            </div>
                            <div class="col-md-12">
                                <input formControlName="password" type="password" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                          
                            <div class="col-md-12">
                                <button *ngIf="!loading" type="submit" class="btn btn-primary">Login</button>
								<button *ngIf="loading" type="button" class="btn btn-primary"><span><i class="fa fa-spinner fa-spin"></i> Please Wait... </span></button>
                            </div>
							<div class="col-md-12 text-center pt-2" id="messageDiv">
							</div>
                        </div>
                    </div>
                </form>
            </div>
        </div> </div>
    </div>
</div>
